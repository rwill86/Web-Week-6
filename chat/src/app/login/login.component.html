     <div class="loginpage" style="margin: auto; width: 50%; padding: 10px;">
	     <h1>Chat Login</h1>
         <form (submit)="loginUser($event)">
		     <p>Enter your name</p>
             <input [(ngModel)]="username" type="text" name="username" id="username" placeholder="username"/>
             <p>Enter password</p>			 
		     <input [(ngModel)]="password" type="password" name="password" id="password" placeholder="password"/>
		     <button type="submit">Enter Chat</button>
         </form>
	 </div>
